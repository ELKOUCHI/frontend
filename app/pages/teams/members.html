<ul class="breadcrumb">
  <li><a href="/">Home</a><span class="divider">»</span></li>
  <li><a href="/teams">Teams</a><span class="divider">»</span></li>
  <li><a ng-href="/teams/{{team.slug}}">{{team.name || 'Loading...'}}</a><span class="divider">»</span></li>
  <li><a>Members</a></li>
</ul>

<div ng-show="team">
  <div class="row">
    <div class="col-md-3">
      <ng-include src="'pages/teams/partials/infobox.html'"></ng-include>
    </div>
    <div class="col-md-9">
      <ng-include src="'pages/teams/partials/header.html'"></ng-include>
      <ng-include src="'pages/teams/partials/tabs.html'"></ng-include>

      <ul class="thumbnails">
        <li class="col-md-2 member-thumbnail text-center" ng-repeat="member in members | filter:{ is_public: true } | orderBy:'+added_at'">
          <a ng-href="/people/{{member.slug}}" class="thumbnail">
            <img ng-src="{{member.medium_image_url}}" />
            {{member.display_name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
