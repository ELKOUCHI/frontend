<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a>Teams</a></li>
</ul>

<div>
  <h1>Featured Teams</h1>
  <br />
</div>

<div class="row">

  <div class="col-md-9">
    <ul class="nav nav-tabs">
      <li class="active"><a href="/teams">Popular</a></li>
      <li><a href="/teams/new">Create</a></li>
    </ul>

    <ul class="thumbnails">
      <li class="col-md-2" ng-repeat="team in teams | filter:{ featured: true }">
        <a href="/teams/{{team.slug}}" class="thumbnail text-center">
          <img src="{{team.medium_image_url}}" /><br/>
          {{team.name}}
        </a>
      </li>
    </ul>
  </div>

  <div class="col-md-3" ng-include="'pages/teams/partials/index-side.html'"></div>
</div>
