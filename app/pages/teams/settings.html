<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/teams">Teams</a></li>
  <li><a ng-href="/teams/{{team.slug}}">{{team.name || 'Loading...'}}</a></li>
  <li><a>Settings</a></li>
</ul>

<div ng-show="team">
  <div class="row">
    <div class="col-md-3">
      <ng-include src="'pages/teams/partials/infobox.html'"></ng-include>
    </div>
    <div class="col-md-9">
      <ng-include src="'pages/teams/partials/header.html'"></ng-include>
      <ng-include src="'pages/teams/partials/tabs.html'"></ng-include>

      <form class="form-horizontal" ng-submit="create_team()" ng-controller="EditTeamController">
        <div ng-show="alert.text">
          <alert close="alert.text = undefined" type="alert.type">{{alert.text}}</alert>
        </div>

        <ng-include src="'pages/teams/partials/form.html'"></ng-include>

        <div class="form-group">
          <div>
            <submit type="submit" ng-click="save_team()" class="btn btn-lg btn-primary">Update</submit>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
