<a ng-show="!fundraiser.published" disabled="" class="btn btn-block btn-default btn-lg">Pledge Now</a>
<a ng-show="fundraiser.published &amp;&amp; !fundraiser.in_progress" disabled="" class="btn btn-block btn-default btn-lg">Completed {{fundraiser.ends_at | date}}</a>
<a ng-show="fundraiser.published &amp;&amp; fundraiser.in_progress &amp;&amp; !fundraiser_hide_pledge_button" ng-href="/fundraisers/{{ fundraiser.slug }}/pledge" class="btn btn-success btn-block btn-lg">Pledge Now</a>
