<a ng-show="!fundraiser.published" disabled class="btn btn-default btn-lg btn-block">Pledge Now</a>
<a ng-show="fundraiser.published && !fundraiser.in_progress" disabled class="btn btn-default btn-lg btn-block">Completed {{fundraiser.ends_at | date}}</a>
<a ng-show="fundraiser.published && fundraiser.in_progress && !fundraiser_hide_pledge_button" ng-href="/fundraisers/{{ fundraiser.slug }}/pledge" ng-show="fundraiser.published" class="btn btn-lg btn-success btn-block">Pledge Now</a>
