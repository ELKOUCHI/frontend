<ul class="breadcrumb" >
  <li><a href="/">Home</a></li>
  <li><a href="/trackers">Projects</a></li>
  <li><a ng-href="/trackers/{{tracker.slug}}">{{ tracker.name ||'Loading...' }}</a></li>
</ul>

<div class="row" ng-show="tracker">
  <div class="col-md-3">
    <ng-include src="'pages/trackers/partials/sidebar.html'"></ng-include>
    <ng-include src="'pages/trackers/partials/stats_box.html'"></ng-include>
    <div ng-include="'pages/trackers/partials/top_backers.html'"></div>
  </div>

  <div class="col-md-9">
    <div class="page-header" style="margin-top: 0;">
      <h1 style="margin-top: 0;">{{tracker.name}}</h1>
      <p class="lead">{{tracker.description}}</p>
    </div>

    <loading-bar ng-if="!issues_resolved">Loading issues...</loading-bar>

    <div ng-if="(issues | filter:issue_filter).length == 0" class="alert alert-info">No issues found</div>

    <!--Table of issues-->
    <issues-list issues="issues" include="issuesList.columns"></issues-list>
  </div>
</div>
