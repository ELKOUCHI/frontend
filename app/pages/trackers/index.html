<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a>Projects</a></li>
</ul>

<div ng-show="projects">
  <table class="table table-striped">
    <thead>
    <tr>
      <th style="width: 50px;" class="hidden-xs"></th>
      <th class="col-md-4">Name</th>
      <th class="col-md-6 hidden-xs">Description</th>
      <th class="hidden-xs">Issues with Bounties</th>
      <th class="col-md-2" style="text-align: center;">Bounty <span class="hidden-xs">Total</span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects | filter:filter_method | orderBy:['-bounty_total', '-comment_count']">
      <td class="hidden-xs">
        <a class="thumbnail" ng-href="/trackers/{{project.slug}}">
          <img ng-src="{{project.image_url || 'images/bountysource-grey.png'}}" style="width: 100%;" />
        </a>
      </td>
      <td><img class="visible-xs pull-left" style="width: 20px; height:20px; margin-right:10px" src="{{project.image_url}}"></img><a ng-href="/trackers/{{project.slug}}">{{project.name}}</a></td>
      <td class="text-muted hidden-xs">{{project.description}}</td>
      <td></td>
      <td style="text-align: center;">
        <div ng-show="project.bounty_total > 0"><strong>{{project.bounty_total | dollars}}</strong></div>
        <div ng-show="project.bounty_total <= 0"><a class="btn" ng-href="/trackers/{{project.slug}}">Add a Bounty</a></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div ng-show="$pagination && projects && projects.length > 0" style="text-align: center;">
  <pagination on-select-page="change_page(page)" max-size="15" boundary-links="true" num-pages="$pagination.pages" current-page="$pagination.page" class="pagination"></pagination>
</div>
