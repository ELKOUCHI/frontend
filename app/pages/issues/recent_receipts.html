<div ng-controller="IssueReceiptsController">
  <div ng-include="'pages/issues/partials/breadcrumb.html'"></div>

  <div class="row" ng-show="issue">
    <div class="col-md-12">
      <div ng-include="'pages/issues/partials/header.html'"></div>
      <div ng-include="'pages/issues/partials/nav_tabs.html'"></div>

      <div ng-show="bounty">
        <div class="row">
          <div class="col-md-9">
            <h1 class="text-center">Thank you for backing this issue!</h1>
            <h2 class="text-center" style="margin-bottom:0px;">Spread the word!</h2>
            <div ng-include="'pages/issues/partials/share.html'"></div>

          </div>

          <div class="col-md-3 well">

            <h2 class="text-center">Bounty Details</h2>
            <div class="row">
              <div class="col-md-3"><strong><h5>Amount:</h5></strong></div>
              <div class="col-md-offset-1 col-md-8"><h5>{{ bounty.amount | currency}}</h5></div>
            </div>
            <div class="row">
              <div class="col-md-3"><strong><h5>Fee:</h5></strong></div>
              <div class="col-md-offset-1 col-md-8"><h5>{{ calculateFee(bounty) }}</h5></div>
            </div>
            <div class="row">
              <div class="col-md-3"><strong><h5>Total:</h5></strong></div>
              <div class="col-md-offset-1 col-md-8"><h5>{{ calculateTotal(bounty) }}</h5></div>
            </div>
            <div class="row">
              <div class="col-md-3"><strong><h5>Date:</h5></strong></div>
              <div class="col-md-offset-1 col-md-8"><h5>{{ bounty.created_at | date: 'longDate' }}</h5></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
