<div ng-controller="IssueShow">
  <div ng-include="'pages/issues/partials/breadcrumb.html'"></div>

  <div class="row" ng-show="issue">
    <div class="col-md-9">
      <ng-include src="'pages/issues/partials/header.html'"></ng-include>
      <br />
      <ng-include src="'pages/issues/partials/developer_goals_notification.html'"></ng-include>
      <ng-include src="'pages/issues/partials/nav_tabs.html'"></ng-include>
      <br />

      <!-- Hide room for author image if not present -->
      <div class="row">
        <div class="col-sm-1" ng-if="issue.author_image_url">
          <img ng-show="issue.author_image_url" ng-src="{{issue.author_image_url}}" class="img-responsive thumbnail" />
        </div>
        <div class="col-sm-11">
          <p class="text-muted">{{issue.author_name}} opened this issue on {{issue.created_at | date}}</p>

          <target-blank model="issue">
            <div ng-show="issue.$body_ctype == 'html'" ng-bind-html="issue.body_html"></div>
            <div ng-show="issue.$body_ctype == 'text'" style="white-space: pre-wrap;">{{issue.body_html}}</div>
          </target-blank>

          <p class="text-muted">
            <a ng-href="{{issue.url}}" target="_blank">View original issue &raquo;</a>
          </p>
        </div>
      </div>

      <ng-include src="'pages/issues/partials/comments_table.html'"></ng-include>
    </div>

    <div class="col-md-3">
      <ng-include src="'pages/issues/partials/bounty_box.html'"></ng-include>
      <ng-include src="'pages/issues/partials/solutions_box.html'" ng-show="issue.can_add_bounty"></ng-include>
      <ng-include src="'pages/issues/partials/developer_goal_box.html'" ng-show="issue.can_add_bounty"></ng-include>
      <ng-include src="'pages/issues/partials/claim_info_box.html'" ng-hide="issue.can_add_bounty"></ng-include>
    </div>
  </div>
</div>
