<div modal="$$showModal && myLanguagesResolved && followedTrackersResolved && myTrackersResolved">
  <div class="modal-header">
    <h4>{{$$currentPage.title || $$pageDefaults.title}}</h4>
    <p class="hidden-phone" ng-show="$$currentPage.subtitle">{{$$currentPage.subtitle}}</p>
  </div>

  <div class="hidden-phone modal-body">
    <ng-include src="$$currentPage.templateUrl"></ng-include>
  </div>

  <div class="visible-phone modal-body" style="max-height: 250px;">
    <ng-include src="$$currentPage.templateUrl"></ng-include>
  </div>

  <div class="modal-footer">
    <ng-include src="'directives/postAccountCreateWizard/partials/progressionButtons.html'"></ng-include>
  </div>
</div>
