<div>
  <div ng-show="current_person.github_account">
    <div class="row-fluid">
      <div class="span6">
        <h5>Follow these projects</h5>
        <em class="muted" ng-hide="followedTrackers.length > 0">No projects followed</em>
        <ul>
          <li ng-repeat="tracker in followedTrackers | orderBy:'-watchers' | limitTo:10">
            <span>{{tracker.full_name}}</span>
          </li>

          <li ng-show="followedTrackers.length > 10">
            <em>...and {{followedTrackers.length - 10 | number}} more</em>
          </li>
        </ul>
      </div>
      <div class="span6">
        <h5>Languages I know</h5>
        <em class="muted" ng-hide="myLanguages.length > 0">No languages added</em>
        <ul>
          <li ng-repeat="language in myLanguages | orderBy:'-weight' | limitTo:10">
            <span>{{language.name}}</span>
          </li>

          <li ng-show="myLanguages.length > 10">
            <em>...and {{myLanguages.length - 10 | number}} more</em>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
