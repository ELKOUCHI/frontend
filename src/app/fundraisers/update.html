<div ng-controller="FundraiserUpdateController">
  <ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/fundraisers">Fundraisers</a></li>
    <li><a ng-href="/fundraisers/{{fundraiser.id}}">{{ fundraiser.title || 'Loading...' }}</a></li>
    <li><a ng-href="/fundraisers/{{fundraiser.id}}/updates">Updates</a></li>
    <li><a>{{ update.title || 'Loading...' }}</a></li>
  </ul>

  <div class="form" ng-show="update">
    <div ng-include="'app/fundraisers/templates/header.html'"></div>
    <div ng-include="'app/fundraisers/templates/nav_tabs.html'"></div>

    <div class="row">
      <div class="col-md-3">
        <ng-include src="'app/fundraisers/templates/leftColumn.html'"></ng-include>
      </div>

      <div class="col-md-6">
        <div class="alert alert-info" ng-show="updates.length <= 0">
          No updates have been published.
        </div>

        <div>
          <h2>{{update.title}}</h2>
          <div class="text-info">
            <span>Published {{update.published_at | date}}</span>
          </div>
          <hr />
          <div ng-bind-html="update.body_html"></div>
        </div>
      </div>

      <div class="col-md-3">
        <ng-include src="'app/fundraisers/templates/rightColumn.html'"></ng-include>
      </div>
    </div>
  </div>
</div>
