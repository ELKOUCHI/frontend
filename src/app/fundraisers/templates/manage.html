<div class="well well-lg" ng-show="can_manage" ng-hide="!fundraiser.owner || (fundraiser.published && !fundraiser.in_progress)">
  <a ng-href="/fundraisers/{{ fundraiser.slug }}/edit" class="btn btn-block btn-default btn-lg">
    <i class="glypicon glyphicon-edit"></i>
    Edit Fundraiser
  </a>

  <button ng-controller="FundraiserUpdatesController" ng-show="fundraiser.published" ng-click="create_update()" class="btn btn-block btn-default btn-lg">
    <i class="glypicon glyphicon-pencil"></i>
    New Update
  </button>

  <button ng-hide="fundraiser.published" ng-disabled="!fundraiser.publishable" ng-click="publishFundraiser(fundraiser)" class="btn btn-block btn-success btn-lg">
    <i class="glypicon glyphicon-globe"></i>
    Publish Fundraiser
  </button>
</div>
