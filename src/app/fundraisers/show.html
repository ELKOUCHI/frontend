<div ng-controller="FundraiserShowController">
  <ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/fundraisers">Fundraisers</a></li>
    <li><a href="/fundraisers/{{fundraiser.id}}">{{ fundraiser.title || 'Loading...' }}</a></li>
  </ul>

  <div ng-show="fundraiser">
    <div ng-include="'app/fundraisers/templates/header.html'"></div>
    <div ng-include="'app/fundraisers/templates/nav_tabs.html'"></div>

    <div class="row">
      <div class="col-md-3">
        <ng-include src="'app/fundraisers/templates/leftColumn.html'"></ng-include>
      </div>

      <div class="col-md-6">
        <div ng-show="fundraiser.updates.length > 0">
          <div class="panel panel-default">
            <div class="panel-heading">Updates</div>
            <table class="table table-bordered">
              <tr ng-repeat="update in fundraiser.updates | orderBy:['-published_at']">
                <td>
                  <!--<a ng-click="showUpdateModal(update)">-->
                    <!--{{update.title}}-->
                    <!--<small class="text-muted">{{update.published_at | date}}</small>-->
                  <!--</a>-->

                  <a ng-href="/fundraisers/{{fundraiser.id}}/updates/{{update.id}}">
                    {{update.title}}
                    <small class="text-muted">{{update.published_at | date}}</small>
                  </a>
                </td>
              </tr>
            </table>

          </div>
        </div>

        <div ng-bind-html="sanitized_description"></div>
      </div>

      <div class="col-md-3">
        <ng-include src="'app/fundraisers/templates/rightColumn.html'"></ng-include>
      </div>
    </div>
  </div>
</div>
