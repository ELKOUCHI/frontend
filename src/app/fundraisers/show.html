<div ng-controller="FundraiserShowController">
  <ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/fundraisers">Fundraisers</a></li>
    <li><a href="/fundraisers/{{fundraiser.id}}">{{ fundraiser.title || 'Loading...' }}</a></li>
  </ul>

  <div ng-show="fundraiser">
    <div ng-include="'app/fundraisers/templates/header.html'"></div>
    
    <div ng-include="'app/fundraisers/templates/nav_tabs.html'"></div>
    <div class="row">
      <div class="col-sm-3 col-md-3">
        <div ng-include="'app/fundraisers/templates/left_column.html'"></div>
      </div>

      <div class="col-sm-9 col-md-9">
        <div class="row">
          <div class="col-sm-9 col-md-9">
            <div ng-show="fundraiser.updates.length > 0">
              <div class="page-">
                <h3>Updates</h3>
              </div>
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th width="80%">Update</th>
                    <th width="20%">Published</th>
                  </tr>
                </thead>
                <tbody><tr ng-repeat="update in fundraiser.updates">
                  <td>
                    <a ng-href="/fundraisers/{{ fundraiser.slug }}/updates/{{ update.id }}">
                      #{{ update.number }} {{ update.title }}
                    </a>
                  </td>
                  <td>
                    <div class="text-muted">{{ update.published_at | date }}</div>
                  </td>
                </tr>
              </tbody></table>
              <hr>
            </div>

            <div ng-bind-html="sanitized_description"></div>
          </div>

          <div class="col-sm-3 col-md-3">
            <div ng-include="'app/fundraisers/templates/top_backers.html'"></div>

            <div class="bounty-buttons" ng-show="fundraiser.published && fundraiser.in_progress">
              <h3>Pledge Now</h3>

              <form ng-submit="pledge_redirect()">
                <div class="controls controls-row">
                  <a ng-click="pledge_redirect(15)" class="span4 btn btn-primary btn-block">$15</a>
                  <a ng-click="pledge_redirect(35)" class="span4 btn btn-primary btn-block">$35</a>
                  <a ng-click="pledge_redirect(50)" class="span4 btn btn-primary btn-block">$50</a>
                </div>

                <div class="controls controls-row">
                  <a ng-click="pledge_redirect(100)" class="span4 btn btn-primary btn-block">$100</a>
                  <a ng-click="pledge_redirect(250)" class="span4 btn btn-primary btn-block">$250</a>
                  <a ng-click="pledge_redirect(500)" class="span4 btn btn-primary btn-block">$500</a>
                </div>

                <div class="controls controls-row">
                  <a class="span4 btn btn-primary btn-block" ng-click="pledge_redirect(1000)">$1000</a>
                  <input style="margin-bottom: 0;" integer-only="" type="number" min="5" ng-model="pledge.amount" class="span8 input-small form-control" placeholder="Other amount" tooltip="$5 minimum pledge" tooltip-placement="bottom" toolip-trigger="focus">
                  <input style="display:none;" type="submit" id="custom-amount-submit" class="form-control">
                </div>
              </form>
            </div>

            <div ng-show="fundraiser.rewards.length > 0">
              <h3>Rewards</h3>
              <div ng-include="'app/fundraisers/templates/rewards.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
