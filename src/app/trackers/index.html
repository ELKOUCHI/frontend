<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a>Projects</a></li>
</ul>

<div ng-show="projects">
  <table class="table table-striped">
    <thead>
    <tr>
      <th style="width: 50px;" class="hidden-sm"></th>
      <th class="span4">Name</th>
      <th class="span6 hidden-sm">Description</th>
      <th class="span2" style="text-align: center;">Bounty <span class="hidden-sm">Total</span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects | filter:filter_method | orderBy:['-bounty_total', '-comment_count']">
      <td class="hidden-sm center-height">
        <a class="thumbnail no-margin" ng-href="/trackers/{{project.slug}}">
          <img class="img-responsive" ng-src="{{project.image_url || '/src/assets/img/bountysource-grey.png'}}" style="width: 100%;">
        </a>
      </td>
      <td class="center-height"><img class="pull-left visible-sm" style="width: 20px; height:20px; margin-right:10px" src="{{project.image_url}}"><a ng-href="/trackers/{{project.slug}}">{{project.name}}</a></td>
      <td class="text-muted hidden-sm center-height">{{project.description}}</td>
      <td class="center-height" style="text-align: center;">
        <div ng-show="project.bounty_total > 0"><strong>{{project.bounty_total | dollars}}</strong></div>
        <div ng-show="project.bounty_total <= 0"><a class="btn btn-default" ng-href="/trackers/{{project.slug}}">Add a Bounty</a></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div ng-show="$pagination && projects && projects.length > 0" style="text-align: center;">
  <pagination on-select-page="change_page(page)" 
              total-items="$pagination.items"
              items-per-page="$pagination.per_page"
              max-size="5"
              boundary-links="true"
              num-pages="$pagination.pages"
              rotate="true"
              page="$pagination.page">
  </pagination>
</div>
