<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/teams">Teams</a></li>
  <li><a>Create</a></li>
</ul>

<div>
  <h1>Create your team now</h1>
  <br>
</div>

<ul class="nav nav-tabs">
  <li><a href="/teams">Popular</a></li>
  <li class="active"><a href="/teams/new">Create</a></li>
</ul>

<div collapse="!creating_team">
  <loading-bar>Creating {{form_data.name || "team"}}...</loading-bar>
</div>

<div collapse="creating_team">
  <form class="form-horizontal" ng-submit="create_team()">
    <div class="alert alert-danger alert-danger" ng-show="error">{{error}}</div>

    <ng-include src="'app/teams/templates/form.html'"></ng-include>

    <div class="form-group">
      <div class="controls">
        <submit type="submit" ng-click="create_team()" class="btn btn-primary btn-lg">Continue</submit>
      </div>
    </div>
  </form>
</div>
