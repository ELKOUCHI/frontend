<div>
  <div class="row" ng-repeat="i in range()">
    <div class="col-md-{{12/perRow}} col-sm-{{12/perRow}}" ng-repeat="item in array.slice(i, i + perRow)">
        <a ng-href="/teams/{{item.slug}}" class="text-center thumbnail">
          <img class="img-responsive img-rounded" ng-src="{{item.image_url}}"><br>
          {{item.name}}
        </a>
    </div>
  </div>
</div>
